kind: Application
metadata:
  name: httpbin
  namespace: argocd
spec:
  # The project the application belongs to.
  project: default

  # Source of the application manifests
  source:
    repoURL: file:///Users/lalmeida1/dev/git/kube-test
    targetRevision: HEAD
    path: argocd/httpbin

  # Destination cluster and namespace to deploy the application
  destination:
    server: https://kubernetes.default.svc
    namespace: httpbin

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
